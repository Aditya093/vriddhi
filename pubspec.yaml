name: vriddhi_0
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.1.0
  font_awesome_flutter: ^10.4.0
  http: ^0.13.5
  flutter_form_builder: ^7.8.0
  form_builder_validators: ^8.5.0
  path_provider: ^2.0.14
  file_picker: ^5.2.6
  image_picker: ^0.8.7
  firebase_core: ^2.8.0
  firebase_auth: ^4.3.0
  cloud_firestore: ^4.4.5
  change_case: ^1.0.0+3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/logo/
     - assets/images/weather/
     - assets/images/feature_icons/
     - assets/images/crops/
     - assets/images/scenes_farming/
     - assets/images/temp/
     - assets/images/pool_features/
     - assets/task.json

  fonts:
     - family: Jaldi
       fonts:
         - asset: assets/fonts/Jaldi-Regular.ttf
         - asset: assets/fonts/Jaldi-Bold.ttf


     - family: Catamaran
       fonts:
         - asset: assets/fonts/Catamaran/Catamaran-VariableFont_wght.ttf

     - family: Blinker
       fonts:
         - asset: assets/fonts/Blinker/Blinker-Regular.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
